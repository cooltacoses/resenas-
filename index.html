<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Tacos - Avis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .button {
            background: white;
            color: #FF6B35;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        .small-text {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ®</div>
        <h1>Cool Tacos</h1>
        <div class="message">
            <p>Ouverture de Google Chrome...</p>
        </div>
        <div class="spinner"></div>
        <p class="small-text">Si rien ne se passe, cliquez ci-dessous :</p>
        <a href="https://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE" class="button">
            Donner un avis
        </a>
    </div>

    <script>
        const reviewUrl = "https://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE";
        const userAgent = navigator.userAgent.toLowerCase();
        
        // DÃ©tecter le systÃ¨me
        const isAndroid = userAgent.includes("android");
        const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad");
        
        function tryOpenInChrome() {
            if (isAndroid) {
                // Pour Android - essayer plusieurs mÃ©thodes
                
                // MÃ©thode 1: Intent Chrome direct
                const chromeIntent = "intent://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE#Intent;scheme=https;package=com.android.chrome;end";
                window.location.href = chromeIntent;
                
                // MÃ©thode 2: AprÃ¨s 1 seconde, essayer googlechrome://
                setTimeout(() => {
                    window.location.href = "googlechrome://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE";
                }, 1000);
                
                // MÃ©thode 3: AprÃ¨s 2 secondes, fallback vers URL normale
                setTimeout(() => {
                    window.location.href = reviewUrl;
                }, 2000);
                
            } else if (isIOS) {
                // Pour iOS - essayer plusieurs mÃ©thodes
                
                // MÃ©thode 1: googlechrome:// (si Chrome installÃ©)
                window.location.href = "googlechrome://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE";
                
                // MÃ©thode 2: AprÃ¨s 1 seconde, essayer googlechromes://
                setTimeout(() => {
                    window.location.href = "googlechromes://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE";
                }, 1000);
                
                // MÃ©thode 3: AprÃ¨s 2 secondes, fallback vers URL normale
                setTimeout(() => {
                    window.location.href = reviewUrl;
                }, 2000);
                
            } else {
                // Pour ordinateur ou autres - redirection directe
                window.location.href = reviewUrl;
            }
        }
        
        // Lancer la tentative d'ouverture
        tryOpenInChrome();
    </script>
</body>
</html>
