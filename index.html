<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Tacos - Laissez votre avis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .instructions {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .step {
            display: flex;
            align-items: center;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .step-icon {
            font-size: 40px;
            margin-right: 15px;
            min-width: 50px;
        }
        .arrow {
            font-size: 30px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            animation: scale 1s infinite;
        }
        .button {
            background: white;
            color: #FF6B35;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes scale {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .loading {
            margin-top: 30px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåÆ</div>
        <h1>Cool Tacos</h1>
        <p class="subtitle">Merci pour votre visite !</p>
        
        <div class="instructions">
            <div class="step">
                <span class="step-icon">1Ô∏è‚É£</span>
                <span>Google Maps va s'ouvrir</span>
            </div>
            <div class="arrow">‚¨áÔ∏è</div>
            <div class="step">
                <span class="step-icon">2Ô∏è‚É£</span>
                <span><strong>Descendez en bas</strong> de la page</span>
            </div>
            <div class="arrow">‚¨áÔ∏è</div>
            <div class="step">
                <span class="step-icon">‚≠ê</span>
                <span>Cliquez sur <strong>"Donner un avis"</strong></span>
            </div>
        </div>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Redirection automatique...</p>
        </div>
        
        <a href="https://maps.app.goo.gl/YRXHLdzBbrtNRNxZ8" class="button" id="manual-link">
            Ou cliquez ici maintenant
        </a>
    </div>

    <script>
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            
            if (count === 0) {
                clearInterval(interval);
                window.location.href = 'https://maps.app.goo.gl/YRXHLdzBbrtNRNxZ8';
            }
        }, 1000);
    </script>
</body>
</html>
