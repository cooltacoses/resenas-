<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Tacos - Avis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .button {
            background: white;
            color: #FF6B35;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .small-text {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒ®</div>
        <h1>Cool Tacos</h1>
        <div class="message">
            <p>Ouverture dans Chrome...</p>
        </div>
        <div class="spinner"></div>
        <p class="small-text">Si rien ne se passe aprÃ¨s 3 secondes :</p>
        <a href="https://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE" class="button">
            Cliquez ici
        </a>
    </div>

    <script>
        const reviewUrl = "https://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE";
        const userAgent = navigator.userAgent.toLowerCase();
        
        const isAndroid = userAgent.includes("android");
        const isIOS = userAgent.includes("iphone") || userAgent.includes("ipad");
        
        // Fonction pour Android - Force Chrome avec Intent
        function openInChromeAndroid() {
            // Intent spÃ©cifique pour Chrome qui Ã©vite le sÃ©lecteur
            const chromeIntent = "intent://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE#Intent;scheme=https;package=com.android.chrome;action=android.intent.action.VIEW;end;";
            
            // CrÃ©er un lien invisible et le cliquer immÃ©diatement
            const link = document.createElement('a');
            link.href = chromeIntent;
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Fallback aprÃ¨s 2.5 secondes si Chrome ne s'ouvre pas
            setTimeout(() => {
                window.location.replace(reviewUrl);
            }, 2500);
        }
        
        // Fonction pour iOS - Force Chrome
        function openInChromeIOS() {
            // Essayer d'ouvrir Chrome directement
            const chromeUrl = "googlechromes://search.google.com/local/writereview?placeid=ChIJ8yK9bgCBYw0RYck5Qqq3WdE";
            
            // CrÃ©er un iframe invisible pour Ã©viter le popup de choix
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = chromeUrl;
            document.body.appendChild(iframe);
            
            // Fallback aprÃ¨s 2 secondes
            setTimeout(() => {
                window.location.replace(reviewUrl);
            }, 2000);
        }
        
        // ExÃ©cution immÃ©diate au chargement
        if (isAndroid) {
            openInChromeAndroid();
        } else if (isIOS) {
            openInChromeIOS();
        } else {
            // Desktop - redirection directe
            window.location.replace(reviewUrl);
        }
    </script>
</body>
</html>
